<h4>Event Details</h4>
<div>
  <div>{{event.name}}</div>
  <div>{{event.date}} </div>
  <div>{{event.time}}</div>
  <div>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</div>
  <input type="checkbox" [checked]="event.reviewed" (change)="event.reviewed = !event.reviewed">
  <span>Reviewed</span>
</div>
<div class="back">
  <button (click)="returnToEvents()">< Back to events</button>
</div>
