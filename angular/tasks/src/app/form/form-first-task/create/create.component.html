<div>
  <form (ngSubmit)="handleSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="name">Event Name: </label>
      <input id="name" type="text" name="name" required ngModel #name="ngModel"/>
      <div *ngIf="name.invalid && name.touched"> Name is required </div>
    </div>
    <div class="form-group">
      <label for="date">Date: </label>
      <input id="date" type="text" name="date" required ngModel #date="ngModel"/>
      <div *ngIf="date.invalid && date.touched"> date is required </div>
    </div>
    <div class="form-group">
      <label for="time">Time: </label>
      <input id="time" type="text" name="time" required ngModel #time="ngModel"/>
      <div *ngIf="time.invalid && time.touched"> time is required </div>
    </div>
    <div class="form-group">
      <label for="address">Address: </label>
      <input id="address" type="text" name="address" required ngModel #address="ngModel"/>
      <div *ngIf="address.invalid && address.touched"> address is required </div>
    </div>
    <div class="form-group">
      <label for="city">City: </label>
      <input id="city" type="text" name="city" required ngModel #city="ngModel"/>
      <div *ngIf="city.invalid && city.touched"> city is required </div>
    </div>
    <div class="form-group">
      <label for="country">Country: </label>
      <input id="country" type="text" name="country" required ngModel #country="ngModel"/>

      <div *ngIf="country.invalid && country.touched"> country is required </div>
      <div></div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
