<div>
  <form (ngSubmit)="handleSubmit(createForm)" [formGroup]="createForm">
    <div class="form-group">
      <label for="name">Event Name: </label>
      <input id="name" type="text" formControlName="name"/>
      <em *ngIf="validate(createForm.controls['name'])"> Required </em>
    </div>
    <div class="form-group">
      <label for="name">Date: </label>
      <input id="date" type="text" formControlName="date"/>
      <ng-container *ngIf="createForm.controls['date'].errors">
        <em *ngIf="createForm.controls['date'].errors['wrongDate']">
          {{createForm.controls['date'].errors!['wrongDate']}}
        </em>
      </ng-container>
      <em *ngIf="validate(createForm.controls['date'])"> Required </em>
    </div>
    <div class="form-group">
      <label for="time">Time: </label>
      <input id="time" type="text" formControlName="time"/>
      <em *ngIf="validate(createForm.controls['time'])"> Required </em>
    </div>
    <div class="form-group">
      <label for="address">Address: </label>
      <input id="address" type="text" formControlName="address"/>
      <em *ngIf="validate(createForm.controls['address'])"> Required </em>
    </div>
    <div class="form-group">
      <label for="city">City: </label>
      <input id="city" type="text" formControlName="city"/>
      <em *ngIf="validate(createForm.controls['city'])"> Required </em>
    </div>
    <div class="form-group">
      <label for="country">Country: </label>
      <input id="country" type="text" formControlName="country"/>
      <em *ngIf="validate(createForm.controls['country'])"> Required </em>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="createForm.invalid">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
